<div class="row">
  <div class="col-md-4">
      <h1>{{movie.title}} ({{movie.release_date|date:'yyyy'}})</h1>
    
  <img src="{{movie.fullPathImage}}" class="img-thumbnail" alt="{{movie.title}}">
  </div>
 
<div class="col-md-6 ">
 
    <h3>Sinopsis</h3>
    <hr>
    <p class="justify">{{movie.overview}}</p>
    <h6>Genero:  <span class="badge badge-default" *ngFor="let g of movie.genres;let i=index">{{g.name}} <b *ngIf="(i+1) !=movie.genres.length">/</b> </span></h6>
   
     <p>Fecha que estren√≥:{{movie.release_date}}</p>


        <button (click)="regresar()" class="btn btn-outline-primary"> Regresar</button>
     
</div>

</div>
